<!doctype html>
<html lang="en">

<head>
  <!-- title tag -->
  <title>sign-up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/onboard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" id="font-awesome-css" href="https://colorlib.com/tyche/wp-content/themes/tyche/assets/vendors/fontawesome/font-awesome.min.css?ver=4.9.8"
    type="text/css" media="all">

  <!-- javascript and jquery -->
  <!-- <script src=""></script> -->
</head>

<body>

  <div class="onboard">
    <div class="container-fluid">
      <p>A game to discover impact token projects</p>
      <div class="row onboard_content">

        <div class="col-md-7">
          <div class=" banner">
            <div id="demo" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>

              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/game1.jpg" alt="Los Angeles" class="img-responsive">
                  <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                  </div>

                </div>
                <div class="carousel-item">
                  <img src="images/game1.jpg" alt="Chicago" class="img-responsive">
                  <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                  </div>

                </div>
                <div class="carousel-item">
                  <img src="images/game1.jpg" alt="New York" class="img-responsive">
                  <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                  </div>

                </div>
              </div>


            </div>
          </div>
        </div>

        <div class="col-md-5 ">
          <div class="sign_up">
                
            <div class="sign_up-btn">
                   <div class="sign_up_form">
                        <form id="signUpForm" action="sign_up.html" method="get">
                                <div class="form-group">
                                  <input type="email" class="form-control sign_up_control" id="email" placeholder="Enter email address" name="email" required="required" autofocus>
                                  <label id="errorTextEmail" class="errorMsg" style="display:none">Email id is not valid</label>
                                  <input type="password" class="form-control sign_up_control" id="pwd" placeholder="Enter password" name="pswd" required="required">
                                  <input type="password" class="form-control sign_up_control" id="confirmPwd" placeholder="confirm password" name="pswd" required="required">
                                  <label id="errorTextPassword" class="errorMsg" style="display:none">Password did not match</label>
                                </div>
                         </form>
                                <div class="btn_sign_up">
                                        <button id="metamask_signup" class="btn btn-info btn-info_signup " role="button">connect metamask</button>
                                        <button type="submit" id="signUp" class="btn btn-primary btn btn-info btn-info_signup">confirm sign-up </button>
                                        <!-- <a href="#" class="btn btn-info btn-info_signup" role="button" onclick="confirmPassword()">confirm sign-up</a> onclick="confirmPassword()"-->
 
                                </div>
                          
                   </div>
            </div>
          </div>
        </div>
      </div>

    </div>
   
  </div>
  </div>


 <!-- Main JavaScript -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./static/libs/jQuerry/jquery-3.3.1.min.js" ></script>
  <script src="./js/signUp.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script> -->

</body>
</head>
